<body>
    <script>
        function setPath(url, path) {
            if (typeof url !== 'string') {
                throw new Error('不是字符串')
                return
            }
            url = url.split('/')
            url[url.length - 1] = encodeURIComponent(path)
            url = location.origin + url.join('/')
            return url
        }
