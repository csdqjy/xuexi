            let length = ary.length;
            let temp = null;
            let minIndex = null;
            for (let i = 0; i < ary.length - 1; i++) {
                minIndex = i;
                for (let j = i + 1; j < ary.length; j++) {
                    if (ary[j] < ary[minIndex]) {
                        minIndex = j;
                    }
                }
                temp = ary[i];
                ary[i] = ary[minIndex];
                ary[minIndex] = temp;
            }
            return ary;
        };
