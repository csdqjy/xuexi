    <title>Document</title>

<body>
    <script>
        const obj = {}
        obj.__proto__ = SDK.prototype

        function SDK(token) {
            obj.__proto__.token = token

            return obj
        }
        const token = '1234'
        const skd1 = new SDK(token)
        const skd2 = new SDK()
        console.log(skd1)
        // console.log(skd1 instanceof SDK)
        // console.log(skd2 === skd1, skd1.token === token, skd2.token === token)
    </script>
</body>
